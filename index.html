<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

<body>

            <section class="header-logo">LOGO</section>

            <section class="banner-text">Better Digital Experience With Techie</section>

        </section>
    </section>
   </section>

   <section class="about">
    <section class="container">
        <section class="about-wrapper">
            <section class="about-text">TEXT AREA</section>
            <section class="about-image">IMAGE</section>

    </section>
   </section>

   <section class="statictics">

        <section class="text-area">SERVICES</section>
        <section class="card-area">
            <section class="card-area-wrapper">

                <section class="card-items">CARD</section>

        </section>

    <section class="container">
        <section class="features-text-area">FEATURES</section>
        <section class="txt">
            <section class="txt-wrapper">
                <section class="text-side">TEXT</section>
                <section class="image-side">IMAGE</section>
            </section>
        </section>
    </section>
   </section>

   <section class="testimoails">

    <section class="container">
        <section class="pricing-text-area">PRICING</section>
        <section class="txt-wrapper">
            <section class="txt-colom">1</section>
            <section class="txt-colom">2</section>
            <section class="txt-colom">3</section>

    </section>

    <section class="container">
        <section class="faq-text-area">FAQ</section>

        <section class="contact-text-area">CONTACT</section>
        <section class="contact-top-wrapper">
            <section class="contact-top"></section>
        </section>
        <section class="contact-bottom"></section>
    </section>
   </section>

   <section class="footer">
    <section class="container">
        <section class="footer-text-wrapper">
            <section class="footer-text"></section>
            <section class="footer-text"></section>
